<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Martín Navarro | Data-Driven Innovation</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    /* ==== BANNER IMG SOLUTION ==== */
    .hero {
      width: 100%;
      overflow: hidden;
    }

    .hero img.hero-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .profile-pic {
      width: 20vw;               /* Scales with window width */
      height: 20vw;
      min-width: 80px;           /* Ensures visibility on very small screens */
      min-height: 80px;
      max-width: 220px;          /* Prevents it from becoming too large */
      max-height: 220px;
      border-radius: 50%;
      border: 3px solid white;
      position: absolute;
      left: 4vw;                 /* % from the left edge */
      top: 1vw;              /* Pull it up from bottom of the hero */
      z-index: 5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      background-color: white;
      object-fit: cover;
}

    @media (max-width: 600px) {
      .profile-pic {
        width: 90px;
        height: 90px;
        margin: -45px 0 1.5em 15px;
      }
    }
  </style>
</head>
<body>

  <!-- 🌐 Language Switcher -->
  <div class="lang-switcher">
    <button onclick="setLanguage('es')">🇪🇸 Español</button>
    <button onclick="setLanguage('en')">🇬🇧 English</button>
  </div>

  <!-- 🎓 Hero Section -->
  <header class="hero">
    <img src="Banner_en.png" alt="Banner" class="hero-banner" />
    <img src="profile.jpeg" alt="Foto de Martín" class="profile-pic" />
  </header>

    <!-- Nav -->
  <nav class="nav-links">
  <a href="index.html" data-i18n="navHome"></a>
  <a href="portfolio.html" data-i18n="navPortfolio"></a>
</nav>

  <!-- 🧠 About -->
  <section class="about">
    <h2 data-i18n="aboutTitle"></h2>
    <p data-i18n="aboutText"></p>
  </section>

  <!-- 📎 Footer -->
  <footer>
    <p>&copy; 2025 Martín Navarro | <a href="portfolio.html">→ Full Portfolio</a></p>
  </footer>

</body>
</html>
